<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
</head>
<body>
   <div class="container">
        <h1>TO DO LIST</h1>
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button onclick="addtask()">ADD YOUR TASK</button>
        <ul id="taskList"></ul>
     </div>
<script>
    
function addtask() {
    var taskInput = document.getElementById("taskInput");
    var taskList = document.getElementById("taskList");

    //empty task handling
    if(!taskInput.value){
        return alert {""}
    }

    //create the new list item in todo list
    var list = document.createElement("list");
    list.textContent = taskInput.value;

    

    //Now create the REMOVE button in todo list
    var remove.button = document.createElement("button");
    removebutton.textContent = "REMOVE";
    removebutton.className = "remove-btn";
    removebutton.oneclick = function () {
        taskList.removeChild(list);
    }


}

</script>

</body>
<link rel="stylesheet" href="style.css">
<script src="./script.js"></script>
</html>
